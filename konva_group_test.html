
<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.rawgit.com/konvajs/konva/1.6.3/konva.min.js"></script>
  <meta charset="utf-8">
  <title>Konva Groups Demo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #F0F0F0;
    }
  </style>
</head>
<body>
<button onclick="rotator()">ROTATE</button>
<div style="display:flex">
<p> some waffle    /*
    * create a group which will be used to combine
    * multiple simple shapes.  Transforming the group will
    * transform all of the simple shapes together as
    * one unit
    */
</p>
  <div id="container"></div>
</div>
  <script>
    var width = window.innerWidth;
    var height = window.innerHeight;
    
    var stage = new Konva.Stage({
      container: 'container',
      width: width,
      height: height
    });
    var layer = new Konva.Layer();
    /*
    * create a group which will be used to combine
    * multiple simple shapes.  Transforming the group will
    * transform all of the simple shapes together as
    * one unit
    */
    // *****************************************************************
    // THIS VERSION WILL ROTATE CORRECTLY
    var group = new Konva.Group({
        x: 140,
        y: 140,
        rotation: 20
    });
    // *****************************************************************
    // THIS VERSION WILL ROTATE INCORRECTLY..........
    // var group = new Konva.Group({
    //    rotation: 20
    //});
    // *****************************************************************
    var colors = ['red', 'orange', 'yellow'];
    for(var i = 0; i < 3; i++) {
        var box = new Konva.Rect({
            x: i * 30,
            y: i * 18,
            width: 100,
            height: 50,
            name: colors[i],
            fill: colors[i],
            stroke: 'black',
            strokeWidth: 4
        });
        group.add(box);
    }
    layer.add(group);
    stage.add(layer);

    function rotator() {
      console.log(group.x());
      console.log(group.y());
      group.rotate(90);
      console.log(group);
      stage.draw();
    }
  </script>
</body>
</html>
