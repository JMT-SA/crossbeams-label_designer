<div class="designer-container">
  <div class="labeldesigner-sidebar pull-left css-height">
    <div class="status pull-right">
      <!-- <span class="extra-info">pointer</span> |  -->
      <span class="currentCoords">(0, 0)</span>
    </div>
    <div class="labeldesigner-form">
      <h2>Label Design</h2>
      <h3 class="labelname-placeholder">&nbsp;</h3>

      <div class="labeldesigner-toolbar clearfix">
        <button type="button" name="Pointer" title="pointer" class='btn btn-default btn-md pointer'><i class="fa fa-mouse-pointer" aria-hidden="true"></i></button>
        <button type="button" name="TextBox" title="Add a text box" class='btn btn-default btn-md text-box'><i class="fa fa-font" aria-hidden="true"></i></button>
        <button type="button" name="VariableBox" title="Add a variable box" class='btn btn-default btn-md variable-box'><i class="fa fa-barcode" aria-hidden="true"></i></button>
        <button type="button" name="image" title="Add image" class='btn btn-default btn-md image'><i class="fa fa-picture-o" aria-hidden="true"></i></button>
        <button type="button" name="Line" title="Draw a line" class='btn btn-default btn-md line'><i class="fa fa-minus" aria-hidden="true"></i></button>
        <button type="button" name="Rect" title="Draw a rectangle" class='btn btn-default btn-md rectangle'><i class="fa fa-square-o" aria-hidden="true"></i></button>
        <button type="button" name="Ellipse" title="Draw an ellipse" class='btn btn-default btn-md ellipse'><i class="fa fa-circle-o" aria-hidden="true"></i></button>
        <button type="button" name="remove" title="remove" disabled=disabled class='btn btn-default btn-md remove disabled'><i class="fa fa-trash-o" aria-hidden="true"></i></button>
        <button type="button" name="rotate" title="rotate" disabled=disabled class='btn btn-default btn-md rotate disabled'><i class="fa fa-rotate-right" aria-hidden="true"></i></button>
        <button type="button" name="undo" title="undo" disabled=disabled class='btn btn-default btn-md label-designer-undo-button disabled'><i class="fa fa-chevron-left" aria-hidden="true"></i></button>
        <button type="button" name="redo" title="redo" disabled=disabled class='btn btn-default btn-md label-designer-redo-button disabled'><i class="fa fa-chevron-right" aria-hidden="true"></i></button>
        &nbsp;
        <select title='Set stroke width' class="selectpicker disabled" id="stroke-width" name="stroke-width" disabled=disabled>
          <option selected="selected" value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>

      <form class='variable-info-form'>
        <div class="text-popup">
          <div class="text-toolbar">
            <button type="button" name="bold" title="bold" class='btn btn-default btn-md bold'><i class="fa fa-bold" aria-hidden="true"></i></button>
            <button type="button" name="underline" title="underline" class='btn btn-default btn-md underline'><i class="fa fa-underline" aria-hidden="true"></i></button>
            <button type="button" name="italic" title="italic" class='btn btn-default btn-md italic'><i class="fa fa-italic" aria-hidden="true"></i></button>
            <button type="button" data-alignment="left" title="Left align text" class='btn btn-default btn-md align-options'><b>L</b></button>
            <button type="button" data-alignment="center" title="Center align text" class='btn btn-default btn-md align-options'><b>C</b></button>
            <button type="button" data-alignment="right" title="Right align text" class='btn btn-default btn-md align-options'><b>R</b></button>
            <select class="selectpicker" id="font-family" title='font family' name="font-family">
              <option selected="selected" value="Arial">Arial</option>
              <option value="Courier New">Courier New</option>
              <option value="Times New Roman">Times New Roman</option>
            </select>
            <select class="selectpicker" id="font-size" title='font size' name="font-size">
              <option value="8">6</option>
              <option value="9">7</option>
              <option value="11">8</option>
              <option value="12">9</option>
              <option value="13">10</option>
              <option value="15">11</option>
              <option value="16">12</option>
              <option value="17">13</option>
              <option value="19">14</option>
              <option selected="selected" value="21">15</option>
              <option value="22">16</option>
              <option value="23">17</option>
              <option value="24">18</option>
              <option value="25">19</option>
              <option value="26">20</option>
              <option value="28">21</option>
              <option value="29">22</option>
              <option value="31">23</option>
              <option value="32">24</option>
              <option value="33">25</option>
              <option value="35">26</option>
              <option value="36">27</option>
              <option value="37">28</option>
              <option value="39">29</option>
              <option value="40">30</option>
              <option value="47">35</option>
              <option value="53">40</option>
              <option value="60">45</option>
              <option value="67">50</option>
            </select>
          </div>
          <label for='textinput'>Text options:</label>
          <td><textarea type="text" id="textinput" title="Insert text here" placeholder="Insert text"></textarea></td>
        </div>

        <div class="variable-popup clearfix">
          <label for="vars">Variable type:</label>
          <select class="form-control selectpicker" id="vars" data-live-search="true" data-style="btn-primary" data-max-options="1">
            <option value="0" data-hidden="true">Please select</option>
            <option value="Commodity">Commodity</option>
            <option value="Variety">Variety</option>
            <option value="PUC">PUC</option>
            <option value="Class">Class</option>
            <option value="Size">Size</option>
            <option value="PHC">PHC</option>
            <option value="Date Code">Date Code</option>
            <option value="Orchard">Orchard</option>
          </select>
          <label for="barcode_bool">Is this a barcode?</label>
          <select class="form-control" id="barcode_bool" name="orientation">
            <option value="false" selected="selected">No</option>
            <option value="true">Yes</option>
          </select>
          <div class="barcode-options">
            <label for="barcode_margin">Margin size:</label>
            <select class="selectpicker" id="barcode_margin" name="barcode_margin">
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
              <option value="30">30</option>
              <option value="35">35</option>
              <option value="40">40</option>
              <option value="45">45</option>
              <option value="50">50</option>
            </select>
            <label for="barcode_symbology">Barcode Symbology:</label>
            <select class="form-control" id="barcode_symbology" name="barcode_symbology">
              <option value="Code 39">Code 39</option>
              <option value="GS1-128">GS1-128</option>
              <option value="UPCa">UPCa</option>
              <option value="UPCe">UPCe</option>
              <option value="EAN13">EAN13</option>
              <option value="EAN8">EAN8</option>
              <option value="Interleaved 2 of 5">Interleaved 2 of 5</option>
              <option value="Codabar">Codabar</option>
              <option value="Industrial 2 of 5">Industrial 2 of 5</option>
              <option value="Code 11">Code 11</option>
              <option value="Code 93">Code 93</option>
              <option value="GS1 DataBar">GS1 DataBar</option>
              <option value="DataBar Expanded">DataBar Expanded</option>
              <option value="DataBar Expanded Stacked">DataBar Expanded Stacked</option>
              <option value="DataBar Omni-Directional Stacked">DataBar Omni-Directional Stacked</option>
              <option value="DataBar Truncated">DataBar Truncated</option>
              <option value="GS1 DataBar Limited">GS1 DataBar Limited</option>
              <option value="GS1 DataBar Coupon Code">GS1 DataBar Coupon Code</option>
              <option value="MSI Plessey">MSI Plessey</option>
              <option value="POSTNET">POSTNET</option>
              <option value="PLANET">PLANET</option>
              <option value="USPS IMb">USPS IMb</option>
              <option value="MICR E13B">MICR E13B</option>
              <option value="MICR CMC7">MICR CMC7</option>
              <option value="OCRa">OCRa</option>
              <option value="OCRb">OCRb</option>
              <option value="PDF417">PDF417</option>
              <option value="Maxi Code">Maxi Code</option>
              <option value="Aztec">Aztec</option>
              <option value="Data Matrix ECC200">Data Matrix ECC200</option>
              <option value="QR-Code">QR-Code</option>
            </select>
          </div>
        </div>
      </form>

      <table class="options">
        <tr>
          <th colspan='4'>Canvas size:</th>
        </tr>
        <tr>
          <td style='width:20%;'>Width:</td>
          <td style='width:30%;'><input type="number" id="canvas_width" title="Set canvas width" placeholder="700"></td>
          <td style='width:20%;'>Height:</td>
          <td style='width:30%;'><input type="number" id="canvas_height" title="Set canvas height" placeholder="500"></td>
        </tr>
      </table>


      <div id="image-dialog-form" title="Upload image">
        <form class="upload-image">
          <fieldset>
            <p class='notice hidden'>You have not selected a file.</p>
            <label for="upload-image">Upload image</label>
            <input type="file" name="upload-image" id="upload-image" class="ui-widget-content">

            <!-- Allow form submission with keyboard without duplicating the dialog button -->
            <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
          </fieldset>
        </form>
      </div>
    </div>
    <div class="labeldesigner-actions">
      <button type="button" class='btn btn-default btn-md btn-download-image'><i class="fa fa-download" aria-hidden="true"></i> Download IMG</button>
      <a class='hidden' href="#" id="btn-download-image" target='_blank' download='png_example.png'></a>
      <button type="button" class='btn btn-default btn-md btn-save-label'><i class="fa fa-save" aria-hidden="true"></i> Save Label</button>
    </div>
  </div>


  <div class='pull-left'>
    <div id="paper-wrapper" class="paper-wrapper css-height css-width">
      <div id='paper' class="image-container resizable">
      </div>
    </div>
  </div>
</div>
